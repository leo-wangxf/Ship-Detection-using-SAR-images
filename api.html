<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Google Maps Multiple Markers</title> 
  <script src="http://maps.google.com/maps/api/js?sensor=false" 
          type="text/javascript"></script>
</head> 
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <div id="map" style="width: 500px; height: 400px;"></div>
  <script type="text/javascript">
    //var locations = '{ "loc":[ ["Bondi Beach", -33.890542, 151.274856, 4], ["Coogee Beach", -33.923036, 151.259052, 5],["Cronulla Beach", -34.028249, 151.157507, 3], ["Manly Beach", -33.80010128657071, 151.28747820854187, 2], ["Maroubra Beach", -33.950198, 151.259302, 1] ] }';
    var obj;
    $.getJSON('./predictions.json',function(data){
      obj=data;
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: new google.maps.LatLng(obj[0].Latitude,obj[0].Longitude),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < obj.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(obj[i].Latitude, obj[i].Longitude),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(obj[i].Detected_length);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
    });
  </script>
</body>
</html>
